name: Deploy Astro to Hostinger

on:
  push:
    branches:
      - main  # Trigger on changes to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the Node.js version required by your Astro project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Astro project
      - name: Build project
        run: npm run build  # This generates the `dist` folder

      # Step 5.1: Clean public_html directory
      - name: Clean public_html
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            rm -rf /public_html/*

      # Step 5.2: Deploy to Hostinger via SSH
      - name: Deploy to Hostinger
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HOSTINGER_HOST }}  # Hostinger server IP or domain
          port: ${{ secrets.HOSTINGER_SSH_PORT }} #Hostinger SSH PORT
          username: ${{ secrets.HOSTINGER_USERNAME }}  # Hostinger SSH username
          key: ${{ secrets.HOSTINGER_SSH_KEY }}  # Hostinger SSH private key
          source: "dist/*"  # Source files to deploy (the `dist` folder)
          target: "/public_html"  # Target directory on Hostinger
